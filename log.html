    <style>

        .btn-action {
            background: #b0bab3;
            color: #020201;
            font-weight: 700;

        #matrix-bg {

            top: 0; left: 0; width: 100%; height: 100%;

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <canvas id="matrix-bg"></canvas>

    <div class="w-full max-w-lg z-10">

            <header class="mb-8">
                <h1 class="font-mono text-xl md:text-2xl font-bold text-w-light tracking-tight mb-4 uppercase">
                    Acceso prioritario al LOG <span class="animate-pulse">_</span>
                </h1>

            </header>

            <form action="TU_LINK_DE_BEEHIIV_O_MAKE" method="POST" id="log-form" class="space-y-4">

                    <label class="block font-mono text-[9px] uppercase tracking-[0.3em] text-w-olive mb-2">User_Credential (Email)</label>
                    <input type="email" name="email" required placeholder="tu@ingenieria.com"
                        class="w-full px-4 py-4 input-terminal font-mono text-sm rounded-none">

                <button type="submit" class="w-full py-4 btn-action font-mono text-xs uppercase tracking-[0.3em]">

            </form>

            <footer class="mt-8 pt-6 border-t border-w-olive/30">
                <div class="flex items-center gap-4 text-w-sage/40 font-mono text-[9px]">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-900/50 border border-green-500"></span> SISTEMA_ACTIVO</span>
                    <span>// SIN_SPAM</span>
                    <span>// SOLO_INGENIERÍA</span>
                </div>
            </footer>
        </div>

        <div class="mt-8 text-center">
            <a href="https://wikingenieria.com" class="font-mono text-[10px] text-w-olive hover:text-w-sage transition tracking-widest uppercase">

            </a>
        </div>
    </div>

    <script>
        // Animación de Matrix simplificada para fondo
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "01πΣ∫∞√≈≠ΔΩ";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(2, 2, 1, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#2a322e";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 50);

        // Feedback del formulario
        const form = document.getElementById('log-form');
        form.addEventListener('submit', () => {
            const btn = form.querySelector('button');
            btn.innerText = "COMPILANDO...";
            btn.classList.add('opacity-50', 'cursor-not-allowed');
        });
    </script>
